<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI投資アドバイザー アプリ | Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* カスタムフォント設定 (日本語にも対応したサンセリフ体) */
        body {
            font-family: 'Inter', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#007bff', /* 青系のキーカラー */
                        'secondary': '#6c757d', /* グレー系のサブカラー */
                        'accent': '#17a2b8', /* シアン系のアクセントカラー */
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 antialiased min-h-screen flex flex-col">

    <header class="py-4 bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-xl font-bold text-accent">Gen AI投資アドバイザーApp</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 sm:py-12 flex flex-col items-center">
        
        <section class="text-center mb-8 w-full max-w-4xl">
            <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900 leading-tight mb-2">
                Gen AI投資アドバイザーアプリへようこそ
            </h2>
            <p class="text-md text-gray-600 max-w-3xl mx-auto">
                直感的なチャット形式で市場&個別株分析
                
            </p>
        </section>

        <section class="w-full max-w-4xl h-[70vh] min-h-[500px] mb-8">
            <div class="w-full h-full bg-white rounded-xl shadow-xl overflow-hidden border border-gray-200">
                <iframe
                    src="https://udify.app/chatbot/juqZR1MV1e3RcEDh"
                    style="width: 100%; height: 100%;"
                    frameborder="0"
                    allow="microphone"
                    title="AI投資アドバイザー チャットボット">
                </iframe>
            </div>
        </section>

    </main>

    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
            <p>&copy; 2025 Gen AI Co., Ltd. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
